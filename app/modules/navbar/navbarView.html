<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="navbarController as vm">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#one-app-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Angular-Point-Example</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="one-app-collapse-1">

            <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                    <a ui-sref="home"><i class="fa fa-lg fa-home"></i> &nbsp;Home</a>
                </li>
                <li ng-if="vm.activeNav" class="active">
                    <a><i class="fa {{ vm.activeNav.icon }} fa-lg"></i> &nbsp;{{ vm.activeNav.label }}</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li dropdown>
                    <a class="dropdown-toggle" dropdown-toggle> Apps <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li role="presentation" class="dropdown-header">Applications</li>
                        <li>
                            <a ng-repeat="nav in vm.navByType('primary')" ui-sref="{{ nav.state }}">
                                <i class="fa {{ nav.icon }}"></i> {{ nav.label }}</a>
                        </li>

                        <li class="divider"></li>

                        <li role="presentation" class="dropdown-header">Angular-Point-Example Portal (SharePoint)</li>
                        <li>
                            <a ng-repeat="link in vm.outsideLinks" target="_blank" ng-href="{{link.url}}"><i class="fa fa-link fa-lg"></i> {{link.label}}</a>
                        </li>

                        <li class="divider"></li>
                        <li role="presentation" class="dropdown-header">General</li>
                        <li>
                            <a ng-repeat="nav in vm.navByType('support')" ui-sref="{{ nav.state }}">
                                <i class="fa {{ nav.icon }}"></i> {{ nav.label }}</a>
                        </li>
                        <li title="Report Suggestions or Issues">
                            <a ng-click="vm.provideFeedback()">
                                <i class="fa fa-lightbulb-o"></i> Provide Feedback
                            </a>
                        </li>

                        <li class="divider" ng-show="vm.isAdmin"></li>
                        <li role="presentation" class="dropdown-header" ng-show="vm.isAdmin">Developer Tools</li>
                        <li ng-show="vm.isAdmin">
                            <a ng-repeat="nav in vm.navByType('debug')" ui-sref="{{ nav.state }}"><i
                                class="fa {{ nav.icon }}"></i> {{ nav.label }}</a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</div>
