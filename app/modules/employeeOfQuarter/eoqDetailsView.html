<style type="text/css">
	.ap-attachments-container {
		min-height: 0 !Important;
	}
	
	.formly.row .formly-field:nth-last-child(2) {
		padding-right: 15px !important;
	}
	
	div.formly-field-eoqFiveStarRating .row:hover {
		background-color: #d5e7ec;
	}
</style>
<div class="container-fluid" style="font-family:Georgia, serif">
	<h2 class="txt-color-base-blue-dark"><i class="fa fa-trophy txt-color-base-yellow fa-2x"></i> Angular-Point-Example Employee of the Quarter Nomination</h2>
	<div class="well">
		<form ng-submit="vm.save()" novalidate>
			<formly-form model="vm.eoq" fields="vm.formFields" form="vm.form">
				<div class="row">
					<div class="col-sm-12">
						<div class="pull-left">
							<!--ONLY SHOW DELETE BUTTON IF ON EDIT VIEW-->
							<button title="Delete this nomination from the system." ng-if="vm.eoq.id" type="button" class="btn btn-danger " ng-click="vm.delete()"><i class="fa fa-trash"></i> Delete</button>&nbsp;
						</div>
						<div class="pull-right">
							<button type="button" title="Navigate back to the previous screen." class="btn btn-default" ng-click="vm.navigateBack()"><i class="fa fa-chevron-left"></i> Back</button>&nbsp;&nbsp;
							<!--ONLY SHOW ADD ATTACHMENTS BUTTON IF ON NEW VIEW-->
							<button ng-if="!vm.eoq.id" type="button" title="Perform initial save and navigate to edit form to add attachments." class="btn btn-primary "
							ng-click="vm.addAttachments()"><i class="fa fa-paperclip"></i> Add Attachments</button>&nbsp;
							<button type="submit" title="Submit the nomination and navigate back." class="btn btn-primary submit-button"><i class="fa fa-floppy-o"></i> Submit</button>
						</div>
					</div>
				</div>
			</formly-form>
		</form>
	</div>

	<hr>

	<div ng-include="vm.accordionTemplate"></div>

</div>
